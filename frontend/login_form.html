<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../main/static/bootstrap-4.1.1/dist/css/bootstrap.min.css">

    <style>
      body {
        /* background-color: #F8F8F8; */
        height: 100vh;
      }
    </style>
  </head>
  <body class="bg-light text-dark">
    <div class="container h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-sm-6 border pt-3 pb-4 px-4 bg-white text-dark">
          <div class="mb-4">
            <h3 class="text-primary mb-1"><b>Login</b></h3>
            <span class="text-muted">Monitoring dan Evaluasi Diklat</span>
            <hr />
          </div>
          <p class="text-danger">
            Username or password mismatch.
          </p>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" autofocus>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="text-center">
              <hr />
              <button type="submit" class="btn btn-success rounded-0">Login</button>
              <button type="submit" class="btn btn-primary rounded-0">Sign-in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../main/static/js/jquery-3.3.1.min.js"></script>
    <script src="../main/static/js/popper.js"></script>
    <script src="../main/static/bootstrap-4.1.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
