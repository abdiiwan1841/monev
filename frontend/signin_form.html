<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../main/static/bootstrap-4.1.1/dist/css/bootstrap.min.css">

  </head>
  <body class="bg-light text-dark">
    <div class="container pt-5">
      <div class="row justify-content-center">
        <div class="col-sm-8 border pt-3 pb-4 px-4 bg-white text-dark">
          <div class="mb-4">
            <h3 class="text-primary mb-1 font-weight-bold">Sign-in</h3>
            <span class="text-muted">Monitoring dan Evaluasi Diklat</span>
            <hr />
          </div>
          <p class="text-danger">
            Username or password mismatch.
          </p>
          <form>
            <fieldset class="mb-3">
              <h5 class="text-muted">Login detail</h5>
              <div class="pl-2">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" autofocus>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control">
                </div>
                <div class="form-group">
                  <label>Password confirmation</label>
                  <input type="password" class="form-control">
                </div>
              </div>
            </fieldset>
            <fieldset class="mb-3">
              <h5 class="text-muted">Personal Information</h5>
              <div class="pl-2">
                <div class="form-group">
                  <label>First name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Last name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Age</label>
                  <input type="number" class="form-control">
                </div>
                <div class="form-group">
                  <label>Gender</label>
                  <select id="inputState" class="form-control">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
              </div>
            </fieldset>
            <fieldset class="mb-3">
              <h5 class="text-muted">Work Related</h5>
              <div class="pl-2">
                <div class="form-row">
                  <div class="form-group col">
                    <label>Workplace</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col">
                    <label>Region</label>
                    <select id="inputState" class="form-control">
                      <option>Aceh</option>
                      <option>Sumatera Utara</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label>Position</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Year of service</label>
                  <input type="number" class="form-control">
                </div>
                <div class="form-group">
                  <label>Last education</label>
                  <input type="text" class="form-control">
                </div>
              </div>
            </fieldset>
            <div class="text-center">
              <hr />
              <button type="submit" class="btn btn-success rounded-0">Login</button>
              <button type="submit" class="btn btn-primary rounded-0">Sign-in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../main/static/js/jquery-3.3.1.min.js"></script>
    <script src="../main/static/js/popper.js"></script>
    <script src="../main/static/bootstrap-4.1.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
