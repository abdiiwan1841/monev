<table class="table table-sm table-bordered">
  <thead>
    <tr>
      <th rowspan="2">
        No.
      </th>
      <th rowspan="2">
        Responden
      </th>
      <th colspan="{{ options|length }}">
        Jawaban
      </th>
    </tr>
    <tr>
      {% for option in options %}
        <th>{{ option.code|upper }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for response in responses %}
      <tr>
        <td>
          {{ forloop.counter }}
        </td>
        <td>
          {{ response.respondent }}
        </td>
        {% for option in options %}
          <td>
            {% if option == response.objectiveresponse.selected %}
              &#10003;
            {% endif %}
          </td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
