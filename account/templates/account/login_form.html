{% extends 'base.html' %}
{% load static %}

{% block header %}
  <link rel="stylesheet" href="{% static 'css/login_form.css' %}">
{% endblock %}

{% block content %}
  <div class="container">
    <div class="text-center pt-3 mb-5">
      <img src="{% static 'image/logo_kemensos.png' %}" width="150" class="mb-3">
      <h4 class="font-weight-bold">SISTEM MONITORING DAN EVALUASI ELEKTRONIK</h4>
      <h4 class="font-weight-bold">ALUMNI DIKLAT BBPPKS PADANG</h4>
      <hr />
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-8 col-md-6 col-lg-4 pt-3 pb-4 px-5">
        <div class="row justify-content-center">
          <div class="col-sm-12">
            {% if form.errors %}
              <p class="text-danger">
                Nama penggunan atau sandi salah.
              </p>
            {% endif %}
            <form method="post" action="{% url 'account:login' %}">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Nama pengguna" name="username" id="id_username" value="{{form.username.value|default:''}}" required autofocus>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Sandi" name="password" id="id_password" required>
              </div>
              <input type="hidden" name="next" value="{{ next }}" />
              <div class="text-center">
                <hr />
                <button type="submit" class="btn btn-primary rounded-0">Masuk</button>
                <a class="btn btn-success rounded-0" href="{% url 'account:signin' %}" role="button">Daftar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
